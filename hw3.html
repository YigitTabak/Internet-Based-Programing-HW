<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="author" content="John Doe">
  <meta name="description" content="This is a sample webpage">
  <meta name="generator" content="My Web Page Generator">
  <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">
  <title>Input Types Example</title>
</head>
<body>
  <form>
    <label for="hiddenField">Hidden Input:</label>
    <input type="hidden" id="hiddenField" name="hiddenField" value="hidden value"><br>

    <label for="telField">Tel Input:</label>
    <input type="tel" id="telField" name="telField"><br>

    <label for="emailField">Email Input:</label>
    <input type="email" id="emailField" name="emailField"><br>

    <label for="numberField">Number Input:</label>
    <input type="number" id="numberField" name="numberField"><br>

    <label for="rangeField">Range Input:</label>
    <input type="range" id="rangeField" name="rangeField"><br>

    <label for="searchField">Search Input:</label>
    <input type="search" id="searchField" name="searchField"><br>

    <label for="imageField">Image Input:</label>
    <input type="image" id="imageField" src="image.jpg" alt="Submit"><br>

    <label for="weekField">Week Input:</label>
    <input type="week" id="weekField" name="weekField"><br>

    <label for="urlField">URL Input:</label>
    <input type="url" id="urlField" name="urlField"><br>

    <label for="dateTimeField">DateTime-Local Input:</label>
    <input type="datetime-local" id="dateTimeField" name="dateTimeField"><br>

    <label for="monthField">Month Input:</label>
    <input type="month" id="monthField" name="monthField"><br>

    <label for="timeField">Time Input:</label>
    <input type="time" id="timeField" name="timeField"><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
